<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A Tag!</title>
    <h1>Create A Tag!</h1>
    <form action="/create/" method="post">
        {% csrf_token %}
        <label for="tag_name">Tag Name: </label>
        <input type="text" name="tag_name">
        <input type="submit" value="Create">
    </form>
    <p>
        Existing Tags:
        <ol>
            {% for tag in tags %}
                <li> <br/> {{ tag.name_text }} </li>
            {% endfor %}
        </ol>
    </p>
</head>
<body>

</body>
</html>
